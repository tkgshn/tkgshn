## Professional Background

### Social Welfare Service Recommendation

Founded [Civichat, Inc.](https://web.archive.org/web/20220226095739/https://www.civichat.jp/) in 2020.
The mission was to create a system to recommend eligible social welfare services using formal languages like DSL.
Secured venture capital funding and conducted PoCs (Proof of Concepts) with local governments in Japan.

However, sustaining the company as a profitable entity was challenging.
The project has since transitioned to an open-source initiative maintained by the community: [OpenFisca Japan](https://github.com/project-inclusive/OpenFisca-Japan).

Recently, based on my professional insight, I'm consulting to the government office as Civichat, Inc.

### Community and Researching Digital Public Goods Sustainability

After Civichat was suspended, I began researching the sustainability of digital public goods.
The central question: "Why are physical public goods supported by governments, while digital public goods are not?"

This exploration led me deep into the world of digital public goods, especially within the Ethereum ecosystem:

- Result showed [COCM mechanism](https://wtfiscocm.streamlit.app/COCM_Sandbox) worked effectively.
  - [Donation Flow & Cluster Analysis + COCM Visualizations + QF Simulation](https://codepen.io/tkgshn/full/LEPvXgY)
